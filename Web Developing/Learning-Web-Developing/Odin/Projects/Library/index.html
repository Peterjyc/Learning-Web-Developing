<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h1>Library</h1>
    </div>

    <div class="block">
        <div class="window">
            <form>
                <div>
                    <label for="title">Title: </label>
                    <input type="text" id="title" name="title">
                </div>
                <div>
                    <label for="author">Author: </label>
                    <input type="text" id="author" name="title">
                </div>
                <div>
                    <label for="pages">Pages: </label>
                    <input type="number" id="pages" name="pages">
                </div>
                <div>
                    <label for="read">Read?</label>

                </div>
                <div>
                    <label for="read-yes">Yes</label>
                    <input type="radio" id="read-yes" name="read" value="true">
                    <label for="read-no">No</label>
                    <input type="radio" id="read-no" name="read" value="false">
                </div>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
    <div class="main">
        <div class="buttonarea">
            <button class="add">add</button>
        </div>
        <div class="cards">
        </div>

    </div>
    <div class="footer">
        <h3>Made by Peter Choi</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
