<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="leftpane">leftpane
            <div class="odin"><img src="images/odin-lined.png" class="odinimg">ODIN</div>
        </div>
        <div class="main right">
            <p>This is not a real online service! You know you need something <br>like this in your life to help you realize your deepest dreams. <br>Sign up <i>now</i> to get started.</p>
            <p>You know you want to.</p>
        </div>
        <div class="form right">
            <h3>Let's do this!</h1>
            <fieldset>
                <div class="firstname">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">
                </div>

                <div class="lastname">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                <div class="email">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="tel">
                    <label for="Phone">PHONE NUMBER</label>
                    <input type="tel" id="tel" name="tel">
                </div>
                <div class="password">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" class="error">
                </div>

                <div class="passcheck">
                    <label for="passcheck">CONFIRM PASSWORD</label>
                    <input type="password" id="passcheck" name="passcheck">
                </div>
            </fieldset>

        </div>
        <div class="submit right">
            <button class="submit" type="submit">Create Account</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
