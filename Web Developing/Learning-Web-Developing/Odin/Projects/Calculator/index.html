<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class = "main">Calculator
        <div class = "screen" id = "screen">0</div>
        <div class = "buttonGrid">
            <button class="button" id="C">C</button>
            <button class="button op" id="%">%</button>
            <button class="button" id="+/-">+/-</button>
            <button class="button op" id="/">/</button>
            <button class="button num" id="7">7</button>
            <button class="button num" id="8">8</button>
            <button class="button num" id="9">9</button>
            <button class="button op" id="*">*</button>
            <button class="button num" id="4">4</button>
            <button class="button num" id="5">5</button>
            <button class="button num" id="6">6</button>
            <button class="button op" id="-">-</button>
            <button class="button num" id="1">1</button>
            <button class="button num" id="2">2</button>
            <button class="button num" id="3">3</button>
            <button class="button op" id="+">+</button>
            <button class="button num" id=".">.</button>
            <button class="button num" id="0">0</button>
            <button class="button"></button>
            <button class="button" id="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
