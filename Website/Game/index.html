<!DOCTYPE html>
<html>
<head>
  <title>Incremental Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <h1>Incremental Game</h1>
    </header>
    <main>
      <h2>Resources</h2>
      <div id="resources">
        <div>Gold: <span id="gold">0</span></div>
        <div>Wood: <span id="wood">0</span></div>
        <div>Food: <span id="food">0</span></div>
      </div>
      <h2>Actions</h2>
      <div id="actions">
        <div>Mine Gold: <button id="mine-gold">Mine Gold</button></div>
        <div>Chop Wood: <button id="chop-wood">Chop Wood</button></div>
        <div>Gather Food: <button id="gather-food">Gather Food</button></div>
      </div>
      <h2>Upgrades</h2>
      <div id="upgrades">
        <div>Hire Workers: <button id="hire-workers">Hire Workers</button></div>
        <div>Buy Tools: <button id="buy-tools">Buy Tools</button></div>
        <div>Build Farms: <button id="build-farms">Build Farms</button></div>
    </div>
  </main>
  <footer>
    Incremental Game - Copyright [Insert Your Name Here]. All rights reserved.
  </footer>
  <script src="script.js"></script>
</body>
</html>
